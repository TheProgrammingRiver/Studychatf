<h2>Login</h2>
<form (submit)="login()">
  <div>
    <label>Username:</label>
    <input [(ngModel)]="credentials.username" name="username" required>
  </div>
  <div>
    <label>Password:</label>
    <input [(ngModel)]="credentials.password" name="password" type="password" required>
  </div>
  <button type="submit">Login</button>
</form>
